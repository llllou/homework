            }
            if(HP<=0){
                console.log(yingxiong1+"失败了！胜败乃兵家常事 大侠请重新来过");
                break;
            }
            if(HP1<=0){
                console.log(yingxiong2+"失败了！胜败乃兵家常事 大侠请重新来过");
