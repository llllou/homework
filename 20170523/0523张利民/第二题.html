<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
             var str='';
              for(var i=1;i<6;i++){
               for(var j=1;j<10;j++){
                if(j<=5-i){
                str=str+' ';
                }
                if(j>5-i && j<=4+i){
                    str=str+'*';
                }else if(j == i+5){
                    str=str+'\n';
                    continue;
                }
            }
        }
        console.log(str);
        </script>
    </head>
    <body>
    </body>
</html>
