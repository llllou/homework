<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function maxr(char) {
            var a =0;
            var b =1;
            var max = 0;
            var maxchar = '';
            while (a !=char.length-1){
                if(char.charAt(b) == char.charAt(a)){
                    b++;
                }else {
                    if(b-a >= max){
                        max = b-a;
                        maxchar = char.charAt(a);
                    }
                    a++;
                    b=a+1;
                }
            }
            var c =char.indexOf(maxchar);
            return char.substr(c,max);
        }

        console.log(maxr("aaabbbbbbbbcccccccdddddd"));
    </script>
</head>
