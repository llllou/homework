<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun(a) {
            for(var i = 1;i <= a; i++){
                var sum = "";
                for(var b = 1;b <= a-i;b++){
                    sum+=" ";
                }
                for(var c = 1;c <= 2*i-1;c++){
                    sum+="*";
                }
                console.log(sum);
            }
        }
        fun(5);
    </script>
</head>
