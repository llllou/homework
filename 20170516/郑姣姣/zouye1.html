<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
                var num=parseInt(prompt("请随机输入一个数字"));
                if (num%5==0 && num%6==0){
                    alert("这个数字同时能被5和6整除!");
                }else if(num%5==0 && num%6!=0){
                    alert("这个数能被5整除,但是不能被6整除!")
                }
                else if(num%5!=0 && num%6==0){
                    alert("这个数能被6整除,但是不能被5整除!")
                }else{
                    alert("这个数既不能被5整除,也不能被6整除")
                }
        </script>
    </head>
    <body>
    </body>
</html>
