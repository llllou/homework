<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var zhenying=prompt("请输入您的阵营")
            if(zhenying=="海军"){
                    var haijun=prompt("请输入海军人物");
                    if( haijun=="红狗"){
                        alert("是一个正义的海军,吼吼");
                    }
                    else if( haijun=="青雉"){
                        alert("海军中的大人物啊,哈哈");
                    }
                    else if( haijun=="黄猿"){
                        alert("想猿猴一样强大,嘿嘿");
                    }
                    else if( haijun=="卡普"){
                        alert("是一个优秀的海军,呼呼");
                    }else{
                        alert("您输入的人物不存在！");
                    }
            }else if(zhenying=="海贼"){
                    var haizei=prompt("请输入海贼人物");
                    if(haizei =="路飞"){
                            alert("我想成为海贼王！");
                    }else if(haizei =="索隆"){
                            alert("我想一名低调王！");
                    }else if(haizei =="娜美"){
                            alert("我只想做个美少女！");
                    }else if(haizei =="乔巴"){
                            alert("跟着你们混,有饭吃");
                    }else{
                        alert("您输入的人物不存在！");
                    }
            }else{
                alert("您可能走丢啦!");
            }
        </script>
    </head>
    <body>
    </body>
</html>
