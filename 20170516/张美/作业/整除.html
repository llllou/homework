<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script  type="text/javascript">
        	var a=prompt("请输入数字");
        	if(a%5==0){
        		if(a%6==0){
        			alert("既能被5整除又能被6整除");
        		}else{
        			alert("只能被5整除不能被6整除");
        		}
        	}else if(a%6==0){
        		alert("只能被6整除不能被5整除");
        	}else{
        		alert("既不能被5整除又不能被6整除");
        	}	
        </script>
    </head>
    <body>
    </body>
</html>
