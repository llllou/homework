<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = prompt("请输入工作了几年");
        var b = prompt("请输入月薪");
        var ss ;
        if (a == 0){
            if (b > 8000){
                ss = 1.2;
            }else {
                ss = 1;
            }
        }else if (a == 1) {
            if (b > 10000) {
                ss = 1.7;
            } else {
                ss = 1.5;
            }
        }else if (a >= 2) {
            if (b > 12000){
                ss = 3.3;
            } else{
                ss = 3;
            }
        }
        alert("你的年终奖是"+(b * ss)+"元");
    </script>
</head>
<body>

</body>
</html>
