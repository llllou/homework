<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = parseFloat(prompt("请输入体重(kg)"));
        var b = parseFloat(prompt("请输入身高(m)"));
        c = a / Math.pow(b,2);
        if (c < 18.5 ){
            alert("过轻");
        }else if (c >= 18.5 && c <= 24.99999){
            alert("正常");
        }else if (c >= 25 && c <= 27.99999){
            alert("过重");
        }else if (c >= 28 && c <= 31.99999){
            alert("肥胖");
        }else if (c > 32){
            alert("非常肥胖");
        }
    </script>
</head>
<body>
</body>
</html>
