<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var _a = prompt("请输入数字");
        if (_a%5 == 0){
            if (_a%6 == 0){
                alert("能被5和6整除");
            }else {
                alert("能被5但不能被6整除");
            }
        }else if(_a%6 == 0){
            alert("能被6但不能被5整除");
        }else {
            alert("不能被5和6整除");
        }
    </script>
</head>
<body>
</body>
</html>
