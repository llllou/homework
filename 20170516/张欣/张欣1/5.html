<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
                    var A=prompt("你的体重为"+"kg");
                    if (A>=1){
                        var a=prompt("你的身高为");
                        if( a>=0){
                            var b=(A/(a*a));
                            if(b<18.5){
                                alert("较轻");
                            }else if (18.5<b&&b<24.99999){
                                    alert("正常");
                            }else if (25<b&&b<27.99999){
                                    alert("过重");
                            }else if (28<b&&b<31.99999){
                                    alert("肥胖");
                            }else if (32<b){
                                    alert("非常肥胖");
                            }else{
                                alert("你输入有误");
                            }
                        }

                    }else{
                        alert("你输入有误");
                    }

        </script>
    </head>
