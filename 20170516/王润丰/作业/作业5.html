<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var weight = prompt("请输入你的体重(kg)");
        var height = prompt("请输入你的身高(m)");
        var bmi = weight/Math.pow(height,2);
        if(bmi<18.5){
            alert("你的体重过轻");
        }else if(bmi>18.5 && bmi<24.99999){
            alert("你的体重正常");
        }else if(bmi>25 && bmi < 27.999999){
            alert("你的体重过重");
        }else if(bmi>28 && bmi< 31.999999){
            alert("你的体重肥胖");
        }else if(bmi > 32){
            alert("你的体重非常肥胖");
        }else{
            alert("没有得出结果，请检查你的填写是否有误！");
            alert("体重" + weight + "身高" + height);
        }
    </script>
</head>

</html>
