<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        for(var i = 0; i < 100 ; i ++){
            var a = prompt("请输入一个数字");
            var c = a/1;
            if(!c){
                alert("对不起，你输入的不是数字");
            }else{
                var b = prompt("请再输入一个数字");
                var d = b/1;
                if(!d){
                    alert("对不起，你输入的不是数字");
                }else{
                    if(a/2 == b/2){
                        alert("你好，这两个数字的奇偶性相同");
                    }else{
                        alert("你好，这两个数字的奇偶性不同");
                    }
                }
            }
        }       
    </script>
</head>
