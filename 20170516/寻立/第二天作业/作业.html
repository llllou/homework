<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a=parseInt(prompt("输入一个数"));
               if(a%5==0 && a%6==0){
                   alert("这个数能同时能被5和6整除");
               }else if(a%5==0 && a%6!=0){
                   alert("这个数能能被5但不能被6整除");
               }else if(a%5!=0 && a%6==0){
                alert("这个数能不能被5但能被6整除");
               }else{
                    alert("这个数能不被5也不能被6整除");
               }
        </script>
    </head>
    <body>
    </body>
</html>
