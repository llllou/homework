<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var two1 = parseInt(prompt("请输入一个数"));
            var two2 = parseInt(prompt("再输入一个数"));
            if (two1%2==two2%2) {
                alert("你好，这俩个数奇偶性相同");
            }else if (parseInt((two1%2+2)/2)==parseInt((two2%2+2)/2)){
                alert("你好，这俩个数奇偶性不同");
            }else{
                alert("你是不是傻！");
            }
        </script>
    </head>
    <body>
    </body>
</html>
