<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a = parseInt(prompt("请输入一个数"));
            if (a%5==0&&a%6==0) {
                alert("这个数同时能被5和6整除");
            }else if(a%5==0&&a%6!=0){
                alert("这个数能被能被5整除，但是不能被6整除");
            }else if(a%6==0&&a%5!=0){
                alert("这个数能被能被6整除，但是不能被5整除");
            }else if(a%6!=0&&a%5!=0){
                alert("这个数既不能被5整除，也不能被6整除");
            }else{
                alert("你是不是傻！");
            }
        </script>
    </head>
    <body>
    </body>
</html>
