<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
          var n=parseInt(prompt("输入一个数"));
            var num=0;
            for(var i=1;i<=n;i++){
                if(n%i==0){
                    num++;
                }
            };
            num==2 ? alert("是质数") : alert("不是质数");
        </script>
    </head>
    <body>
    </body>
</html>
