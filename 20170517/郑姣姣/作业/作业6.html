        <script type="text/javascript">
                for(var i=100; i<999;i++){
                   var GW=i%10;
                   var SW=parseInt( i/10)%10;
                   var BW=parseInt( i/100);
                   if(Math.pow(GW,3)+Math.pow(SW,3)+Math.pow(BW,3)==i){
                    console.log(i);
                   }
                }
        </script>
