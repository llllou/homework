<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        for(var i = 1 ; i <=10000 ; i++){
            var cnd = 0;
            for (var j = 1 ; j < i ; j++){
                if(i % j == 0){
                    cnd += j;
                }
            }
            if(cnd == i){
                console.log(i);
            }
        }
    </script>
