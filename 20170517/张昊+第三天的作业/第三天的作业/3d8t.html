<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a =parseInt(prompt("请输入一个数"));
        var cnd = 0;
        for (var i = 1; i <= a ; i++ ){
            if (a % i == 0){
               cnd++;
            }
        }if (cnd == 2){
            alert("是质数");
        }else {
            alert("不是质数");
        }
    </script>
</head>
<body>

</body>
</html>
