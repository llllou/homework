        <script type="text/javascript">
          for(var i=1;i<=10000; i++){
             var sum=0;
             for( var j=1; j<i; j++){
                if(i%j==0){
                sum+=j;
             }
            }
            if(sum==i){
                console.log(i);
            }
         }
        </script>
