    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            for (var i =100; i <= 999; i++) {
               var a=parseInt(i/100);
               var b=parseInt(i%100/10);
               var c=parseInt(i%10);
               if (Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)==i) {
                console.log(i);
               }

            }
        </script>
