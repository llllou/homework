<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//6、 如果一个数恰好等于它的因数之和，则称该数为“完美数”
	//试寻找1~10000之间的所有完美数。
		for(var i = 1;i<=10000;i++){
			var total=0;
			for(var j=1;j < i;j++){
				if(i % j == 0){
					//j是i的因数
					total+=j;
				}
			}
			if(total == i){
				console.log(i);
			}
		}
	</script>
