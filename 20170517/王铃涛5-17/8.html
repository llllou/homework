<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//8、 列出1~10000的所有质数
		for(i=2;i<=10000;i++){
			var count=0;
			for(var j = 1;j <= i;j++){
				if(i % j == 0){
					count++;
				}
			}
			if(count == 2){
				console.log(i);
			}
		}
	</script>
</head>
