<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var i=parseInt(prompt("请输入一个数字！"));
			var cound=0;
			for(var j=1;j<=i;j++){
					if(i%j==0){
						cound++;
					}
				}
					if(cound==2){
						alert(i+"是质数");
					}
				else{
					alert(i+"不是质数")
				}
			
		</script>
	</head>

</html>
