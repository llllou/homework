<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .warp {
            width: 600px;
            height: 700px;
            margin: 0 auto;
        }
        .box {
            width: 150px;
            height: 600px;
            border: 1px solid gray;
            margin-left: 10px;
            float: left;
        }
        .box  div{
            width: 149px;
            height: 150px;
            background: #000;
            position: absolute;
            top: -150px;
        }
        h1 {
            width: 200px;
            height: 50px;
            background: red;
            float: left;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="warp">
        <div id ="box1" class ="box box-1"></div>
        <div id ="box2" class ="box box-2"></div>
        <div id ="box3" class ="box box-3"></div>
    </div>
</body>
<script>
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");
    var box3 = document.getElementById("box3");

    <!--第一个盒子-->
//    位置
    
    function FirstBox() {
        this.top = -150;
        this.dom = null;
        this.speed = 100;
        this.timer = 0;
        this.parent = [box1, box2, box3];
        this.arr = [];
        this.init();
        this.drop();
    }

    FirstBox.prototype.init = function () {
        this.dom = document.createElement("div");
        this.parent[parseInt(Math.random()*3)].appendChild(this.dom);
        this.arr.push(this.dom);
        this.dom.style.top = this.top;
        var self = this;
        this.dom.onclick = function () {
           self.speed ++;
            self.die();
        }

        console.log(this.speed);
    }
    FirstBox.prototype.drop =function () {

        var self = this;
        this.timer = setInterval(function () {
            self.top += 10;
            self.dom.style.top = self.top+"px";
            if (self.top > 420) {
                self.dom.style.background="red";
//                var self1=self;
                setTimeout(function () {
                    self.die();
                },100);
            }
        },this.speed);
    }
    FirstBox.prototype.die = function () {
        clearInterval(this.timer);
      for(i = 0; i < arr.length;i++){
          if (this.arr[i] === this.dom) {
              this.dom.parentNode.removeChild(this.dom);
              this.arr.splice(i,1);
          }
      }
    }
    var arr = [];
setInterval(function () {
    arr.push(new FirstBox());
},1000);
</script>
</html>
