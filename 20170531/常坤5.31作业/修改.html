<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				font-size: 35px;
				color: #222;
				border: 1px solid gray;
				border-radius:50% ;
				background: gray;
				opacity: .5;
			}
			#oLeft{
				position: absolute;
				top: 250px;
				left: 50px;
				cursor: pointer;
			}
			#oRight{
				position: absolute;
				top: 250px;
				right: 50px;
				cursor: pointer;
			}
			div:hover{
				opacity:1;
				color: white;
			}
			img{
				width: 100%;
				height: 560px;
				border: 1px solid gray;
				border-radius:50% ;
				background: gray;
				opacity: .5;
			}
			img:hover{
				opacity: 1;
			}

		</style>
	</head>
	<body>
		<img src="img/1.jpg" id="oImg"/>
		<div id="oRight">></div>
		<div id="oLeft"><</div>
	</body>
	<script type="text/javascript">
		var oRight=document.getElementById("oRight");
		var oLeft=document.getElementById("oLeft");
		var oImg=document.getElementById("oImg");
        fun1();
		var index =1;
	    oLeft.onclick=function(){
	        index--;
	        if(index <= 0){
	            index=5;
	        }
	        lunbo();
	    }
	    oRight.onclick=function(){
	
	        index++;
	        if(index > 5){
	            index=1;
	        }
	        lunbo();
	    }
	    //业务
	    function lunbo(){
	        oImg.src = "img/" + index + ".jpg";
	    }
		var timer;
		//自动轮播
		function fun1() {
            clearInterval(timer);
            timer=setInterval(function () {
                index++;
                if(index > 5){
                    index=1;
                }
                oImg.src = "img/" + index + ".jpg";
            },1000)
        }

		
		oImg.onmouseover=function () {
            clearInterval(timer);
        }
        oImg.onmouseout=function () {
            fun1();
        }

		</script>
</html>
