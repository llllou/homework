<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                padding:0;
                margin:0;
            }
            li{
                list-style:none;
            }
            .oDiv{
                width:600px;
                height:400px;
                border:10px solid gray;
                margin:100px auto;
                position:relative;
                overflow:hidden;
            }
            .m_unit{
                width:5000px;
                position:absolute;
                top:0;
                left:0px;
                /*display:none;*/

            }
            .n_unit{
                /*height:5000px;*/
                position:absolute;
                top:0;
                left:0px;
                /*display:none;*/
            }
            .m_unit li{
                float:left;
            }
            /*.n_unit li{*/
                /*float:left;*/
            /*}*/
            img{
                width:600px;
                height:400px;
            }
            button{
                width:152.5px;
                height:50px;
                font-size:20px;
                position:relative;
                top:-100px;
                left:482px;
            }
        </style>
    </head>
    <body>
        <div id="oDiv" class="oDiv">
            <ul class="m_unit">
                <li><img src="image/1.jpg" alt=""></li>
                <li><img src="image/2.jpg" alt=""></li>
                <li><img src="image/3.jpg" alt=""></li>
                <li><img src="image/4.jpg" alt=""></li>
                <li><img src="image/5.jpg" alt=""></li>
                <li><img src="image/6.jpg" alt=""></li>
                <li><img src="image/7.jpg" alt=""></li>
                <li><img src="image/8.jpg" alt=""></li>
            </ul>
            <ul class="n_unit">
                <li><img src="image/1.jpg" alt=""></li>
                <li><img src="image/2.jpg" alt=""></li>
                <li><img src="image/3.jpg" alt=""></li>
                <li><img src="image/4.jpg" alt=""></li>
                <li><img src="image/5.jpg" alt=""></li>
                <li><img src="image/6.jpg" alt=""></li>
                <li><img src="image/7.jpg" alt=""></li>
                <li><img src="image/8.jpg" alt=""></li>
            </ul>
        </div>
        <button>上滚动</button>
        <button>下滚动</button>
        <button>左滚动</button>
        <button>右滚动</button>
    </body>
    <script>
        var oDiv=document.getElementById("oDiv");

        var m_unit=oDiv.getElementsByTagName("ul")[0];
        var n_unit=oDiv.getElementsByTagName("ul")[1];
        var lis1=m_unit.getElementsByTagName("li");
        var lis2=n_unit.getElementsByTagName("li");

        var btn1=document.getElementsByTagName("button")[0];
        var btn2=document.getElementsByTagName("button")[1];
        var btn3=document.getElementsByTagName("button")[2];
        var btn4=document.getElementsByTagName("button")[3];


        btn1.onclick=function(){
            n_unit.style.zIndex="3";
            m_unit.style.zIndex="2";
            sum=lis2[0].offsetHeight/30;
            clearInterval(timer);
            lunBo3();
        }

        btn2.onclick=function(){
            n_unit.style.zIndex="3";
            m_unit.style.zIndex="2";
            sum=lis2[0].offsetHeight/30;
            clearInterval(timer);
            lunBo4();
        }


        btn3.onclick=function(){
            m_unit.style.zIndex="3";
            n_unit.style.zIndex="2";
            num=lis1[0].offsetWidth/30;
            clearInterval(timer);
            lunBo1();
        }

        btn4.onclick=function(){
            m_unit.style.zIndex="3";
            n_unit.style.zIndex="2";
            num=lis1[0].offsetWidth/30;
            clearInterval(timer);
            lunBo2();
        }



        var timer;
        var num=lis1[0].offsetWidth/10;
        var newLeft=0;

        function lunBo1(){
            timer=setInterval(function(){
                 newLeft+=-num;
                 if(newLeft<-600*(lis1.length-1)){
                     newLeft=0;
                 }
                m_unit.style.left=newLeft+"px";

            },250)
        }

        function lunBo2(){
            timer=setInterval(function(){
                newLeft+=num;
                if(newLeft>0){
                    newLeft=-600*(lis1.length-1);
                }
                m_unit.style.left=newLeft+"px";

            },250)
        }

        var sum=lis2[0].offsetHeight/10;
        var newTop=0;

        function lunBo3(){
            timer=setInterval(function(){
                newTop+=-sum;
                if(newTop<-400*(lis2.length-1)){
                    newTop=0;
                }
                n_unit.style.top=newTop+"px";

            },250)
        }

        function lunBo4(){
            timer=setInterval(function(){
                newTop+=sum;
                if(newTop>0){
                    newTop=-400*(lis2.length-1);
                }
                n_unit.style.top=newTop+"px";

            },250)
        }


    </script>
</html>
