<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏轮播图</title>
    <style>
        img{
            width: 100%;
            height:620px;
        }
        #Left{
            display: inline-block;
            background:url(images/QQ图片20170509164418.png);
            position: absolute;
            top:240px;
            left: 80px;
            width: 25px;
            height:38px;
        }
        #Right{
            display: inline-block;
            background:url(images/QQ图片20170509164413.png);
            position: absolute;
            top:240px;
            left: 1280px;
            width: 25px;
            height:38px;
        }
    </style>
</head>
<body>
    <a href="#" id="Left"></a>
    <a href="#" id="Right"></a>
    <img src="images/1.jpg" id="oImg"/>
</body>
<script>
    var Left=document.getElementById("Left");
    var Right=document.getElementById("Right");
    var oImg=document.getElementById("oImg");
    var gun=1;
    move();
    Left.onclick=function () {
        gun++;
        if(gun>5)gun=1;
        fun()
    };
    Right.onclick=function () {
        gun--;
        if(gun<=1)gun=5;
        fun()
    };

    function move() {
        setInterval(function fun() {
            gun++;
            if(gun>5) gun=1;
            oImg.src="images/"+gun+".jpg";
        },1000)
    }

</script>
</html>
