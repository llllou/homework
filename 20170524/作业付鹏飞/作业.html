<script type="text/javascript">
    function bianda() {
        var da=document.getElementById("oDiv");

        var a=parseInt(da.style.fontSize);
        if(a<=20){
            a+=1;
        }
        da.style.fontSize=a+"px";
    }
    function bianxiao() {
        var xiao=document.getElementById("oDiv");
        var b=parseInt(xiao.style.fontSize);
        if(b>=12){
            b-=1;
        }
        xiao.style.fontSize=b+"px";
    }
    function bjing() {
        var bj=document.getElementById("oDiv");
        bj.style.backgroundColor="#000";
        bj.style.color="#fff"
    }
    function huanyuan() {
        var hy=document.getElementById("oDiv");
        hy.style.color="#000";
        hy.style.fontSize="15px";
        hy.style.backgroundColor="#fff";
    }
</script>
