<script type="text/javascript">
    var butt = document.getElementsByTagName("button");
    var oDiv = document.getElementById("oDiv");
    oDiv.style.fontSize="20px";
    oDiv.style.color="yellow";
    var font = parseInt(oDiv.style.fontSize);
    butt[0].onclick = function(){
        if(font<=40){
            font++;
            oDiv.style.fontSize = font + "px";
        }else{

    butt[1].onclick = function(){

        }else{
            oDiv.style.fontSize = 8 + "px";
        }
    }
    butt[2].onclick = function(){
