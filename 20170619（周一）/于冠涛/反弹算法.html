<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            html, body{
                width: 100%;
                height: 100%;
            }
            .ball{
                width: 30px;
                height: 30px;
                position: absolute;
                top: 0;
                left: 0;
                /*background-color:orangered;*/
                border-radius: 50%;
            }
            .box{
                width: 600px;
                height: 400px;
                border: 1px solid #0f1215;
                background-color:seashell;
                margin: 0 auto;
                position: relative;
                top:10px;
            }
            #board{
                width: 100px;
                height: 15px;
                background-color: #666;
                position: absolute;
                top:350px;
                left:0;
                display: none;
            }
            #score{
                width: 80px;
                height: 30px;
                background-color: #666;
                position: absolute;
                left:984px;
                top: 10px;
                font-size:15px;
                line-height: 30px;
                color:gold;
            }
            #level{
                width: 80px;
                height: 30px;
                background-color: #666;
                position: absolute;
                left:984px;
                top: 50px;
                font-size:15px;
                line-height: 30px;
                color:gold;
            }
            p{
                width: 45px;
                height: 30px;
                background-color:#999;
                position: absolute;
            }
            #scoreP{
                left:35px;
                z-index:999;
                color:gold;
                line-height: 30px;
                text-align: center;
                top:0;
            }
            #levelP{
                left:35px;
                z-index:999;
                color:gold;
                line-height: 30px;
                text-align: center;
                top:0;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box">
            <div id="board">

            </div>
        </div>

        <div id="score">
            分数:<p id="scoreP"></p>
        </div>
        <div id="level">
            等级:<p id="levelP"></p>
        </div>
    </body>
    <script>

        var box = document.getElementById('box');
        var board = document.getElementById('board');
        var score = document.getElementById('score');
        var scoreP = document.getElementById('scoreP');
        var level = document.getElementById('level');

        box.onmouseover = function(){
            board.style.display = "block";
        };
        box.onmouseout = function(){
            board.style.display = "none";
        };

        box.onmousemove = function(ev){
            ev = ev||window.event;


            var scrollLeft=document.body.scrollLeft||document.documentElement.scrollLeft;

            var x=event.clientX-(getAllLeft(box)-scrollLeft)-50;

            if(x<0)x=0;
            if(x>box.clientWidth-board.clientWidth){
                x=box.clientWidth-board.clientWidth;
            }

            board.style.left = x+"px";

        };


        function Ball(left, top, speed, deltaX, deltaY, r, g, b){
            this.left = left;
            this.top = top;
            this.speed = speed;
            this.dom = null;
            this.d = 30; //直径
            //每次移动的X,Y的量
            this.deltaX = deltaX||5;
            this.deltaY = deltaY||5;
            this.r = r;
            this.g = g;
            this.b = b;

            this.init();
            this.timer = 0;
            this.move();

        }


        Ball.prototype.init = function(){
            this.dom = document.createElement('div');
            this.dom.className = 'ball';
            box.appendChild(this.dom);
        };

        //小球的渲染
        Ball.prototype.render = function(){
            this.dom.style.left = this.left+'px';
            this.dom.style.top = this.top+'px';
        };

        //移动
        Ball.prototype.move = function(){
            var self = this;
            var width = box.clientWidth;
            var height = box.clientHeight;



            this.timer = setInterval(function(){
                self.top += self.deltaY;
                self.left += self.deltaX;

                r = parseInt(Math.random()*256);
                g = parseInt(Math.random()*256);
                b = parseInt(Math.random()*256);
                //碰撞检测
                if(self.left<=0||self.left>=width-self.d){
                    self.deltaX = -self.deltaX;
                    self.dom.style.backgroundColor="rgb("+r+","+g+","+b+")";
                }

                if (self.top <= 0 || self.top >= 318) {

                    if (self.top === 320
                        &&
                        (
                            (self.left + 30) < board.offsetLeft
                            || self.left > board.offsetLeft+100
                        )) {
//                        clearInterval(self.timer);
//                        alert('game over');

                    } else {
                        self.deltaY = -self.deltaY;
                        if (self.top === 350 - 30) {
                            game.addScore();
                        }
                    }
                }

                self.render();
            },this.speed)
        };

        new Ball(100,100, 20, 5, 5 ,parseInt(Math.random()*256),parseInt(Math.random()*256),parseInt(Math.random()*256));



        function getAllLeft(obj){
            var allLeft=obj.offsetLeft;
            var currentObj=obj;
            while(currentObj=currentObj.offsetParent){
                allLeft+=currentObj.offsetLeft;
            }
            return allLeft;
        }



        function Game(){
            this.score = 0;
        }

        Game.prototype.addScore = function(){
            this.score += 5;
            this.render();
        }
        Game.prototype.render = function() {
            scoreP.innerText = this.score;
//            this.levelP.innerText = this.level;
        };
        var game = new Game();
    </script>
</html>
