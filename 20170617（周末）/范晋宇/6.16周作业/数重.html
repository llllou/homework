    <script>
        var a = [1,11,22,33,33,22,11,1,33,22,1];
        function fun(a) { 
             var num = [];
             for(var i = 0; i < a.length; i++){ 
                    if (num.indexOf(a[i]) == -1) num.push(a[i]); 
             } 
             return num; 
        }
        console.log(fun(a));
