<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div {
                width: 100px;
                height: 60px;
                background:url(images/111.png) no-repeat;
                background-size: 100% 100%;
                position: absolute;
            }
            div.border{
                width: 300px;
                height: 570px;
                border:4px solid #333;
                background:url(images/222.jpg) no-repeat;
                background-size: 100% 100%;
                margin-left: 500px;
                box-shadow: 0px 0px 30px 6px #555 ; 
            }
        </style>
    </head>
    <body>
    <div class="border">
            <h1 id="point"></h1>
    </div>
    </body>
    <script>
            function Cadence(left){
                this.left = left;
                this.top = 0;
                this.timer = 0;
                this.dom = null;
                this.point = 0; 
                this.num = 0;

                this.init();
                this.fall();
                

            }
            Cadence.prototype.init = function () {
                this.dom = document.createElement("div");
                this.dom.style.top = this.top + "px";
                this.dom.style.left = this.left + "px";
                document.body.appendChild(this.dom);
                var self = this;
                this.dom.onclick = function(){
                    self.die();
                    self.point++;
                }
            }
            Cadence.prototype.fall = function () {
                var self = this;
                this.timer = setInterval(function () {
                    self.num += 10;
                    if(self.num > 500){
                        self.dom.style.background = "#" + 888;
                        self.die();
                    }
                    self.dom.style.top = self.num + "px";
                },70);
            }
            Cadence.prototype.die = function () {
                clearInterval(this.timer);
                document.body.removeChild(this.dom);
            }
            var count = 0;
            var play;
            play = setInterval(function(){
                count++;
                if(count>30){
                    clearInterval(play);
                }
                var sum = [500, 600, 700];
                new Cadence(sum[parseInt(Math.random()*3)]);

            },500);

    </script>
</html>
