    <script type="text/javascript">
            Array.prototype.unique = function() {
                 var str = [];
                 var re = {};
              for(var i = 0;i < this.length; i++) {
                  if(!re[this[i]]) {
                      str.push(this[i]);
                      re[this[i]] = 1;
                  }
              }
                return str;
            }
            var arr = [112,112,34,'你好',112,112,34,'你好','str','str1'];
            alert(arr.unique());
    </script>
