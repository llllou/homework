    <script type="text/javascript">
        Array.prototype.repetition = function () {
            var arr = [];
            for (var i = 0; i < this.length; i++){
               if(arr.indexOf(this[i]) == -1){
                   arr.push(this[i]);
               }
            }
            return arr;
        }
        var _a = [1,2,3,4,5,5,6,6,7,7,7,7,7,7,7,77];
        console.log(_a.repetition());
    </script>
