<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			body {
				background: url(dz2.jpg) no-repeat;
			}
			div {
				width: 100px;
				height: 100px;
				background: url(apple.png) no-repeat;
				background-size: 100px 100px;
				position: absolute;
				top: 0;
				left: 0;
				color: yellow;
				font-size: 50px;
				line-height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		function Apple(top, left, speed) {
			this.dom = null;
			this.top = top;
			this.left = left;
			this.speed = speed;
			this.step = 0;
			this.timer = 0;
			this.letters = [
				'a', 'b', 'c', 'd', 'e',
	            'f', 'g', 'h', 'i', 'j',
	            'k', 'l', 'm', 'n', 'o',
	            'p', 'q', 'r', 's', 't',
	            'u', 'v', 'w', 'x', 'y',
	            'z'
            ];
            this.letter = this.letters[parseInt(Math.random()*26)];
			this.init = function() {
				this.dom = document.createElement("div");
				this.dom.innerText = this.letter;
				this.dom.style.left = this.left + "px";
				this.dom.style.top = this.top + "px";
				document.body.appendChild(this.dom);

			}
			this.walk = function() {
				var self = this;
				document.addEventListener("keydown", function (event) {
		            if (event.key == self.letter) {
		                self.die();
		            }
		        }, false);
				this.timer = setInterval(function() {
					
					self.top +=1;
					if(self.top > 600){
						self.die();
					}

					self.dom.style.top = self.top + "px";
				}, this.speed);
			}
			this.die = function() {
				clearInterval(this.timer);
				document.body.removeChild(this.dom);
			}
			this.init();
			this.walk();
	
		}
		
		setInterval(function() {
			
			new Apple(0,Math.random()*1500,10);
		},1000);
	</script>
</html>
