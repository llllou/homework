        *{

        div {
            width: 100px;
            height: 100px;
            background:url("img/greenApple.png");
            background-size: 100% 100%;

            top: 0;
            left: 0;
            text-align: center;
            line-height: 120px;

            color: hsl(100,100%,50%);

        body{
            background: #ccc;

<script>

    function Apple(top, left, speed, inner){
        var arr=["a","b","c","d","e","f","g","h","i","j","k","i","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        this.dom = null;
        this.top = top;
        this.left = left;
        this.speed = speed;
        this.step = 0;
        this.timer = 0;
        this.inner = arr[inner];
        this.init = function() {
            this.dom = document.createElement("div");
            this.dom.style.left = this.left + "px";
            this.dom.style.top = this.top + "px";
            this.dom.innerText = this.inner;
            document.body.appendChild(this.dom);
        }
        this.walk = function() {
            var  self = this ;
            this.timer = setInterval(function() {
                self.dom.style.backgroundPositionX =  -self.step*79+"px";
                self.top +=4;
                if(self.top > 500){
                    self.die();
                }
                self.dom.style.top = self.top + "px";
            },this.speed);
            document.addEventListener("keyup",function (event) {
                event = event||window.event;
                if(event.key === self.inner){
                    self.die();
                }
            },false);

        }
        this.die = function() {
            clearInterval(this.timer);
            document.body.removeChild(this.dom);
        }
        this.init();
        this.walk();
    }
  setInterval(function() {
    new Apple(Math.random()*100,Math.random()*1000,100,parseInt(Math.random()*26));
  },1000);
