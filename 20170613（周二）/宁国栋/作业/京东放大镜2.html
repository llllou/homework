<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
            *{
                margin:0;
                padding:0;
            }
            #da{
            width:350px;
            height: 410px;
            }
            #da img{
                width:350px;
                height: 350px;
                overflow: hidden;
                position: absolute;  

            }
            #xiao {
                width:350px;
                height: 50px;
                margin-left: 100px;
            }
          #xiao .xiao {
                width: 50px;
                height: 50px;
                border:1px solid #000;

            }
            .smallPic{
                width: 350px;
                height: 350px;
                border:1px solid #ccc;
                margin:100px;
                position: relative;
            }
            .smallPic .zoom{
                position:absolute;
                top:100px;
                left:100px;
                width: 175px;
                height: 175px;
                background:#FEDE4E;
                opacity: 0.5;
                border:1px solid #aaa;
                display: none;
                
            }
            .bigPic{
                width: 400px;
                height: 400px;
                position:absolute;
                top:100px;
                left:500px;
                border:1px solid #000;
                 overflow: hidden; 
                
            }
            .bigPic img
            {
            	position:absolute;
               
            }

        </style>
</head>
<body>
<div id="da">
    <div class="smallPic" id="smallPic">
            
            <img src="image/1.jpg" alt="" />
            <img src="image/3.jpg" alt="" />
            <img src="image/5.jpg" alt="" />
            <img src="image/xiao.jpg" alt="" /> 
            <div class="zoom" id="zoom"></div>
    </div>
  
</div>
  <div id="xiao">
            <img class="xiao" src="image/2.jpg" alt="" />
            <img class="xiao" src="image/4.jpg" alt="" />
            <img class="xiao"src="image/6.jpg" alt="" />
            <img class="xiao"src="image/10.jpg" alt="" />
            </div>
     <div class="bigPic" id="bigPic">
     	
            <img src="image/11.jpg" alt="" />
            <img src="image/12.jpg" alt="" />
            <img src="image/13.jpg" alt="" />
            <img src="image/da.jpg" alt="" />
     </div>
</div>
</body>
<script>
    var xiaotu=document.getElementById('smallPic');
       var zoom=document.getElementById('zoom');
       var datu=document.getElementById('bigPic');
       var oImg=document.getElementsByTagName('img');
       var sudu=400/175;
       xiaotu.onmouseover=function()
       {
        zoom.style.display="block";
        datu.style.display="block";
       }
       xiaotu.onmouseout=function()
       {
        zoom.style.display="none";
        datu.style.display="none";
       }
        xiaotu.onmousemove=function(event)
       {
        event=event||window.event;
        var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
        var scrollLeft=document.body.scrollLeft||document.documentElement.scrollLeft;
         
         var x=event.clientX-(funLeft(xiaotu)-scrollLeft)*2;
         var y=event.clientY-(funLeft(xiaotu)-scrollTop)*2;
         if(y<0) y=0;
         if(x<0) x=0;
         if(x>177) x=177;
         if(y>177) y=177;
         zoom.style.top=y+'px';
         zoom.style.left=x+'px';
         datu.style.img=-x*sudu+"px"+" "+-y*sudu+"px";
        
       }
        function funTop(obj)
       {
        var allTop=obj.offsetTop;
        var currentObj=obj;
        while(currentObj=currentObj.offsetParent)
        {
            allTop+=currentObj.offsetTop;
        }
        return allTop;
       }
       function funLeft(obj)
       {
        var allLeft=obj.offsetLeft;
        var currentObj=obj;
        while(currentObj=currentObj.offsetParent)
        {
            allLeft+=currentObj.offsetLeft;
        }
        return allLeft;
       }
      

</script>
</html>
