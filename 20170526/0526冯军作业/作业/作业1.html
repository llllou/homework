<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .center {
            width: 520px;
            height: 280px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .center .photo ul{
            width: 520px;
            height: 280px;
            overflow: hidden;
        }
        .center .photo li{
            width: 520px;
            height: 280px;
            display: none;
        }
        .center .photo .first{
            display: block;
        }
        .direction {
            width: 520px;
            height: 55px;
            position: absolute;
            bottom: 95px;
        }
        .direction .left {
            display: block;
            width: 50px;
            height: 50px;
            float: left;
            background: url("slide-btnL.png");
            cursor: pointer;
        }

        .direction .right {
            display: block;
            width: 50px;
            height: 50px;
            float: right;
            background: url("slide-btnR.png");
            cursor: pointer;
        }

        .dian {
            width: 140px;
            height: 40px;
            position: absolute;
            bottom: 10px;
            left: 165px;
            cursor: pointer;
        }

        .dian ul li {
            width: 20px;
            height: 20px;
            background: gray;
            border-radius: 50%;
            opacity: 0.8;
            margin-left: 5px;
            float: left;
        }
        .dian ul .first{
            background: red;
        }
    </style>

</head>
<body>
<div class="center">
    <div id="photo" class="photo">
        <ul>
            <li class="first"><a href=""><img src="1.jpg" alt=""></a></li>
            <li><a href=""><img src="2.jpg" alt=""></a></li>
            <li><a href=""><img src="3.jpg" alt=""></a></li>
            <li><a href=""><img src="4.jpg" alt=""></a></li>
            <li><a href=""><img src="5.jpg" alt=""></a></li>
        </ul>
    </div>
    <div class="direction" id="direction">
        <span class="left" id="left"></span>
        <span class="right" id="right"></span>
    </div>
    <div class="dian" id="dian">
        <ul>
            <li class="first"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript">
//    window.onload = function () {
        var oLeft = document.getElementById("left");
        var oRight = document.getElementById("right");
        var oPhoto = document.getElementById("photo").getElementsByTagName("li");
        var oPoint = document.getElementById("dian").getElementsByTagName("li");

        //信号量
        var img_idx = 0;
        //右边监听
        oRight.onclick = function () {
            img_idx++;
            if (img_idx >4) {
                img_idx = 0;
            }
            change();
        }
        oLeft.onclick = function () {
            img_idx--;
            if (img_idx <= 0) {
                img_idx = 4;
            }
            change();
        }
        for (var i = 0; i < oPoint.length; i++) {
            (function(i) {
                oPoint[i].onmouseover = function () {
                    img_idx = i;
                    change();
                }
            })(i)
        }
        function change() {
            for (var i = 0; i < oPhoto.length; i++) {
                oPhoto[i].className = "";
            }
            oPhoto[img_idx].className = "first";

            for (var j = 0; j < oPoint.length; j++) {
                oPoint[j].className = "";
            }
            oPoint[img_idx].className = "first";

        }
//    }

</script>
</html>
