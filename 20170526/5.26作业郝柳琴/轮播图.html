<body>

        <img src="images/u=4099700295,1827171987&fm=23&gp=0.jpg" alt="">
    </div>
    <span id="left"></span>
    <span id="right"></span>
    <ol></ol>
    <script type="text/javascript" src="jquery-2.1.4/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("img").hide(); //先让所有图片隐藏
            $("img").eq(0).show();//让第一张图片显示

//            $("#carousel").mouseover(function(){
//                $("span").show();
//            });
//            $("#carousel").mouseout(function(){
//                $("span").hide();
//            });
            //信号量
            var index = 0;
            //左边轮播
            $("#left").click(function(){
                index--;
                if(index<0)index=$("img").length-1;
                $("img").hide();
//                alert(index);
                $("img").eq(index).show();
            });
            //右边轮播
            $("#right").click(function(){
                index++;
                if(index>$("img").length-1)index=0;
                $("img").hide();
//                alert(index);
                $("img").eq(index).show();
            });
            //在span标签后边添加ol标签
//            $("span").after("<ol></ol>")
            //在ol标签中添加li标签
            for(var i=0;i<$("img").length;i++){
                $("ol").append("<li></li>");
            }

            $("li").css("background","#fcd");//让所有小圆点为这个颜色
            $("li").eq(0).css("background","yellow");//第一个小圆点为黄色

            //小圆点对应的图片改变
            for(var j = 0;j<$("img").length;j++){
                (function(j){
                   $("li").eq(j).mouseover(function(){
                       index=j;
                   $("img").hide();
                   $("img").eq(index).show();
                   $("li").css("background","#fcd");
                   $("li").eq(index).css("background","yellow");

                   })
                })(j);
            }


            //定时器
            var carous = setInterval(function(){
               index++;
//                $("img").eq(i).index = i;
                if( index> $("img").length-1)index=0;
                $("img").hide(0);
                $("img").eq(index).show();
                $("li").css("background","#fcd");
                $("li").eq(index).css("background","yellow");
            },1000)
        })
//        while(){
//
//        }
    </script>
