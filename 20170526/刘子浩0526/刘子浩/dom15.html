<!lOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body{
            background: #f1f1f1;
        }

        .carousel {
            margin: 50px auto;
            width: 290px;
            height: 110px;
        }

        #Span {
            width: 290px;
            height: 35px;
            background: #fff;
        }

        #Span > span.show {
            color : #ff4400;
            border-bottom: 2px solid #ff4400;
        }
        #Span > span.show>a{
            color : #ff4400;
        }

        #Span > span {
            display: inline-block;
            height: 33px;
            width: 39px;
            font-size: 12px;
            line-height: 33px;
            text-align: center;
            margin: 0 7.5px;
        }

        #lis {
            width: 290px;
            height: 74px;
            overflow: hidden;
        }

        #lis > li {
            width: 290px;
            height: 74px;
            float: left;
            font-size: 12px;
            display: none;
        }

        #lis > li>a>span{
            display: inline-block;
            text-align: center;
            line-height: 37px;
            height: 37px;
            margin-left: 5px;
        }

        #lis > li.show {
            width: 290px;
            height: 74px;
            background: #fff;
            display: block;
        }
        #lis > li>a>span.te{
            color : #ff4400;
        }
    </style>
</head>
<body>
<div class="carousel">
    <div id="Span">
        <span class="show"><a href="#">公告</a></span>
        <span><a href="#">规则</a></span>
        <span><a href="#">论坛</a></span>
        <span><a href="#">安全</a></span>
        <span><a href="#">公益</a></span>
    </div>
    <ul id="lis">
        <li><a href="#">
            <span class="te">“理想生活上天猫” 天猫全面升级定义未来商业</span><br/>
            <span>&nbsp&nbsp淘宝造物节汇108神店 天猫618理想生活狂欢节</span>
        </a></li>
        <li class="show"><a href="#">
            <span>成人用品行业标准变更</span>
            <span>全球购市场管理规范变</span>
            <span>更新增淘宝网农药行业标准</span>
            <span>自检自查实施细则变更</span>
        </a></li>
        <li><a href="#">
            <span>淘大法务规则特训营</span>
            <span>淘宝招募志愿者</span>
            <span>如何做好内容营销</span>
            <span> 十八纸颠覆家具想象</span>
        </a></li>
        <li><a href="#">
            <span class="te">120元删差评信吗</span>
            <span class="te">用错个词被罚上万</span>
            <span>免单、返现那些事</span>
            <span>这样的投诉你怕不怕</span>
        </a></li>
        <li><a href="#">
            <span class="te">跑赢房价的商家爱心</span>
            <span>致百万商家的感谢信</span>
            <span>闲鱼公益上线招募NGO</span>
            <span>公益宝贝卖家发票索取</span>
        </a></li>
    </ul>
    </div>
</body>
<script type="text/javascript">
    var Span = document.getElementById("Span").getElementsByTagName("span");
    var lis = document.getElementById("lis").getElementsByTagName("li");
    //信号量
    var wei = 0;
    //业务
    function yewu() {
        for (var i = 0; i < lis.length; i++) {
            lis[i].className = "";
        }
        lis[wei].className = "show";

        for (var i = 0; i < Span.length; i++) {
            Span[i].className = "";
        }
        Span[wei].className = "show";
    }
    for (var i = 0; i < Span.length; i++) {
        (function (i) {
            Span[i].onmouseover = function () {
                wei = i;
                yewu();
            }
        })(i)
    }
</script>
</html>
