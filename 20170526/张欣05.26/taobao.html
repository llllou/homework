<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
                *{
                    margin: 0;
                    padding: 0;
                }
                #Tb{
                    width: 360px;
                    height: 30px;
                    border:1px solid #444444;
                    text-align: center;
                    border-bottom:none;
                }
                #wrap{
                width:358px;
                height: 200px;
                /*border-left:1px solid #444444;*/
                border:1px solid black;
                /*overflow:hidden;*/
                 /*border-top:none;*/
                 /*background: #444;*/
            }
            #wrap div{
                /*float:left;*/
                width:358px;
                height: 180px;
                margin-top:75px;
                text-align: center;
                display:none;
            }
           .active{
             color:orange;
            border-bottom: 2px solid orange;
            }
        </style>
    </head>
    <body>
            <table id="Tb" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="active">公告</td>
                        <td>论坛</td>
                        <td>规则</td>
                        <td>安全</td>
                        <td>公益</td>
                    </tr>
             </table>       
            <div id="wrap">
                        <div style="display:block">
                                <p>"理想生活上天猫"天猫全面升级定义未来商业</p>
                                <p>淘宝造物节汇108神店 天猫618理想生活狂欢节</p>
                        </div>
                        <div>
                                <p>成人用品行业标准变更全球购市场管理规范变</p>
                                <p>更新增淘宝网农药行业标准自检自查实施细则变更</p>
                        </div>
                        <div>
                                <p>淘大法务规则特训营淘宝招募志愿者</p>
                                <p>如何做好内容营销十八纸颠覆家具想象</p>
                        </div>
                        <div>
                            <p>120元删差评信吗用错个词被罚上万</p>
                            <p>免单、返现那些事这样的投诉你怕不怕</p>
                        </div>
                        <div >
                            <p>跑赢房价的商家爱心致百万商家的感谢信</p>
                            <p>闲鱼公益上线招募NGO公益宝贝卖家发票索取</p>
                        </div>
        </div>
    </body>
    <script>
        var td= document.getElementsByTagName("td");
        var wrap = document.getElementById("wrap");
        var oDivs = wrap.getElementsByTagName("div");
            for(var i=0; i<td.length;i++){
                td[i].ind=i;
                td[i].onmouseover=function(){
                        for(var j=0;j<td.length;j++){
                        td[j].className=" ";
                        oDivs[j].style.display="none";
                    }
                    this.className="active";
                    oDivs[this.ind].style.display = "block";
                }
            }
    </script>
</html>
