        function fac(m){
            if(m > 0){
                var temp = 1;
                for(var i = 1; i <= m; i ++){
                    temp *= i;
                }
                return temp;
            }else{
                return 0;
            }
        }


        //获得各个位数阶乘之和的函数
        function result(n){
            var x,sum;
            for(var i = Math.pow(10,n-1); i < Math.pow(10,n); i ++){
                sum = 0;
                for(var j = 1; j < n; j ++){
                    x = fac(parseInt(i/Math.pow(10,j))%10);
                    sum += x;
                }
                sum += fac(i%10);
                if(i == sum){
                    return i;
                }
            }
        }

        var input = parseInt(prompt("请输入n，我将列举n位数中，各个数位数字的阶乘之和等于其本身的数字"));
        console.log(result(input));
