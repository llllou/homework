<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function jiecheng(a){
				var ji=1;
				for(var i=a;i>=1;i--){
					ji*=i;
				}
				return ji;
			}

			var sum=0;
			for(var j=1;j<=10;j++){
				sum+=jiecheng(j);
			}
			console.log(sum);

		</script>
	</head>

</html>
