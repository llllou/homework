        function ys(a) {
            var sum = 0;
            for (var i = 1 ; i < a ; i++){
                if(a % i == 0){
                    sum += i;
                }
            }
            return sum;
        }
        for (var A = 1 ; A < 3000 ; A++){
            var B = ys(A);
            if(A ==ys(B) && B != A){
