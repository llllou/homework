        function rev(sum){
            for(var i = 1 ;true; i++){
                if (parseInt(sum/Math.pow(10,i)) == 0){
                    return i;
                }
            }
        }
        function cun(sum) {
            var s = 0;
            var t = rev(sum);
            for (var i = 1 ; i <= t ; i++){
                s +=parseInt(sum/Math.pow(10,i-1))%10*Math.pow(10,t-i);
            }
            return s;
        }
