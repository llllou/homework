<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .oDiv{
            float:left;
        }
        .oDiv1{
            width: 450px;
            height: 450px;
            background: skyblue;
            margin:100px;
            position: relative;
            border:1px solid #61afad;
        }
        .oDiv1 img{
            width: 450px;
            height: 450px;
        }
        .oDiv1 .zoom{
            position: absolute;
            top: 0;
            left: 0;
            background: #FEDE4E;
            opacity:0.4;
            width: 225px;
            height:225px;
            display: none;
        }
        .oDiv2{
            width: 500px;
            height: 500px;
            position: absolute;
            left: 650px;
            top: 100px;
            border:1px solid #abc;
            background: url(img/3d.jpg) no-repeat;
            display: none;
        }
        .oDiv3{
            width: 400px;
            height: 54px;
            list-style: none;
            position: absolute;
            left: 100px;
            top: 570px;
        }
        .oDiv3 li{
            float:left;
            width: 54px;
            height: 54px;
            background: #abc;
            margin-left:20px;
            border:1px solid deepskyblue;
        }
        .oDiv3 li img{
            width: 54px;
            height: 54px;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <!--1图-->
    <div class="oDiv" id="oDiv">
        <div class="oDiv1" id="oDiv1">
            <img src="img/3d.jpg" alt="" id="pic">
            <div class="zoom" id="zoom"></div>
        </div>
        <div class="oDiv2" id="oDiv2"></div>
        <ul class="oDiv3" id="oDiv3">
            <li><img src="img/1d.jpg" alt=""></li>
            <li><img src="img/2d.jpg" alt=""></li>
            <li><img src="img/4d.jpg" alt=""></li>
            <li><img src="img/5d.jpg" alt=""></li>
            <li><img src="img/6d.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script>
    var oDiv1=document.getElementById("oDiv1");
    var oDiv2=document.getElementById("oDiv2");
    var oDiv3=document.getElementById("oDiv3");
    var zoom=document.getElementById("zoom");
    var oimg=oDiv3.getElementsByTagName("img");
    var pic=document.getElementById("pic");
    for( var i=0; i<oimg.length;i++){
        oimg[i].onclick=function(){
            pic.src=this.src;
            oDiv2.style.background="url("+this.src+") no-repeat";
        }
    }
//    鼠标移入移出放大镜和大图
    oDiv1.onmouseover=function(){
        zoom.style.display="block";
        oDiv2.style.display="block";
    }
    oDiv1.onmouseout=function(){
        zoom.style.display="none";
        oDiv2.style.display="none";
    }
    var rate=500/225;
    oDiv1.onmousemove=function(event){
        event=event||window.event;
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;
        var x = event.clientX - (getAllLeft(oDiv1)-scrollLeft)-112;
        var y = event.clientY - (getAllTop(oDiv1)-scrollTop)-112;
        if(x<0){
            x=0;
        }
        if(x>225){
            x=225;
        }
        if(y>225){
            y=225;
        }
        if(y<0){
            y=0;
        }
        zoom.style.top = y +"px";
        zoom.style.left = x +"px";
        oDiv2.style.backgroundPosition=-x*rate +"px"+" "+-y*rate+"px";
    }
    function getAllTop(obj) {
        var allTop=obj.offsetTop;
        var currentObj=obj;
        while(currentObj=currentObj.offsetParent){
            allTop+=currentObj.offsetTop;
        }
        return allTop;
    }
    function getAllLeft(obj) {
        var allLeft=obj.offsetLeft;
        var currentObj=obj;
        while(currentObj=currentObj.offsetParent){
            allLeft+=currentObj.offsetLeft;
        }
        return allLeft;
    }
</script>
</html>
