<!DOCTYPE html>
<html lang="en">
<head>

            position: relative;
        }
        .dian{

        a{
            text-decoration: none;
            color: #000;
        }
        #wenben{
            position: absolute;
            width: 200px;
            height:100px;
            background-color: yellow;
            border-radius: 30px;
            padding: 20px 10px;
            margin-top: 10px;
            box-shadow: 5px 5px 10px black;
            display: none;
        }
    </style>
</head>
<body>
<div class="box">

    <p>密码:<input type="text"></p>

</div>
</body>
<script type="text/javascript">
    var tishi = document.getElementById("tishi");
    var wenben = document.getElementById("wenben");

    tishi.onmouseout=function () {
        wenben.style.display="none";
    }
    tishi.onmouseover=function () {
        wenben.style.display="block";
    }
</script>
</html>
