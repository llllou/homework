<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#oDiv{
				width: 150px;
				height: 40px;
				border:2px solid #ccc;
				font-size: 30px;
				text-align: center;
			}
			#oUi{
				display: none;
			}
			ul li{
				width: 150px;
				height: 40px;
				border:2px solid #ccc;
				font-size: 30px;
				text-align: center;
			}
			ul li:hover{
				background: orange;
			}
		</style>
	</head>
	<body>
		<div id="oDiv">图片</div>
		<ul id="oUi">
			<li>微博</li>
			<li>汽车</li>
			<li>美食</li>
		</ul>
	</body>
	<script type="text/javascript">
		var oDiv=document.getElementById("oDiv");
		var oUi=document.getElementById("oUi");
			oDiv.onclick=function(){
				oUi.style.display="block";
			}
		var oLi=document.getElementsByTagName("li");
			for(var i=0;i<oLi.length;i++){
				oLi[i].onclick=function(){
					var a=oDiv.innerText;
					var b=this.innerText;
					oDiv.innerText=b;
					this.innerText=a;
				}
			}		
	</script>
</html>
