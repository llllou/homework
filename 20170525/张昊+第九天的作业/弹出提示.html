<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{

            border-radius: 20px;
            font-size:12px;
            padding-left:10px;
            position: absolute;
            top:106px;
            left: 25px;
            display:none;
        }
        p{
            font-size:12px;
        }
    </style>
</head>
<body>
    <div>

            <input type="url" placeholder="请输入邮箱">
        </p>
        <p>密码：

        </p>
        <p>确认密码：
            <input type="password" placeholder="请确认密码">
        </p>
        <p id="oRad">
        <input type="checkbox"  title="12">十天内免登录
        </p>
        <div id="oDiv">
            <p>警告：<br>警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告警告</p>
        </div>
    </div>
</body>
    <script type="text/javascript">
        var oRad = document.getElementById("oRad");
        var oDiv = document.getElementById("oDiv");
        oRad.onmouseover=function () {
            oDiv.style.display="block";
        }
        oRad.onmouseout=function () {
            oDiv.style.display="none";
        }
    </script>
</html>
