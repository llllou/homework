<!DOCTYPE html>
<html lang="en">
<head>

    <title>苹果掉落</title>

        div{
            width: 150px;

            background: url(timg.png) no-repeat;

<body>
<input type="button" value="Go">
<p>命中：<span>0</span></p>

<script>
//    alert("区分大小写哦~~~~");
    var Input = document.getElementsByTagName('input')[0];
    var Num = document.getElementsByTagName('span')[0];
    var Num_1 = document.getElementsByTagName('p')[1];
    Input.onclick=function () {

        move();
    };

    var interval = 50;
    var interval_1 = 1500;
    var cound_1=0;
    function Apple(top,left) {
        this.dom = null;
        this.top = top;
        this.left = left;
        this.timer = 0;

        this.init = function () {
            this.dom=document.createElement('div');
            this.dom.style.top = this.top+"px";
            this.dom.style.left = this.left+"px";
            document.body.appendChild(this.dom);
        };
        var arr=['a','b','c','d','e','f','g','h','i','g','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
        this.walk = function () {
            var self = this;
            self.char = arr[parseInt(Math.random()*arr.length)];
            self.dom.innerHTML = self.char;
//            Apples.push(arr[parseInt(Math.random()*26)]);

            this.timer=setInterval(function () {
                    self.top += 3;
                    if(self.top > 450){
                        self.die();
//                        self.top = 450;
                    }
                    self.dom.style.top = self.top+"px";

//                    document.onkeydown=function (event) {
//                        event = event || window.event;
//
//                        if(event.key === self.dom.innerHTML){
//

//                                Num_1.innerHTML="进入第二阶段";
//
//                                interval = 20;
//                            }else if(cound === 20){
//                                Num_1.innerHTML="进入第三阶段";
//                                interval = 10;
//
//                            }else if(cound === 30){
//                                Num_1.innerHTML="进入第四阶段";
//                                interval = 1;
//
//                            }
//                            self.die();
//                        }

//                    };
            },interval)
        };


        this.die = function () {
            this.char = "";
            clearInterval(this.timer);
            document.body.removeChild(this.dom);
        };
        console.log(cound_1);
        this.init();
        this.walk();
    }
    var apples = [];
var cound = 0;
function move() {

    var time=setInterval(function(){
        clearInterval(time);
        apples.push(new Apple(Math.random() * 200,Math.random() * 1200));
    },interval_1);
    document.onkeydown = function(event){

        for (var i = 0; i < apples.length; i++) {

//            console.log(event.key, apples[i].char, apples);
            if (event.key == apples[i].char) {
                //把这个苹果从数组里面删除
                cound++;
                apples[i].die();
                apples.splice(i,1);
                //总分增加
            }
        }
        if(cound === 10){
            Num_1.innerHTML="进入第二阶段";

            interval = 20;
        }else if(cound === 20){
            Num_1.innerHTML="进入第三阶段";
            interval = 10;

        }else if(cound === 30){
            Num_1.innerHTML="进入第四阶段";
            interval = 1;

        }
        Num.innerHTML=cound;
        console.log(cound);
    }



}


</script>
