<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
			var score = [34,43,89,23,16,90,67,78,79,67];
				var min=score[0];
				var max=score[0];
				for(var i=0;i <= score.length-1;i++){
					if(score[i] > max){
						max=score[i];
					}
					if(score[i] < min){
						min = score[i];
					}
				}

			for(var j=0;j<=score.length-1;j++){
				if(score[j]==max){
					console.log('最大值'+j);
				}
				if(score[j] ==min){
					console.log('最小值'+j);
				}
			}
	</script>
</head>
<body>
	
</body>
</html>
